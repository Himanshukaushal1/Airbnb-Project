<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Homes & Apartments Rental - Airbnb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
<header>
    <section class="top">
        <div class="logo">
            <img src="images/logo4.webp" alt="logo">
        </div>
        <div class="mode">
            <p class="p1">Stays</p>
            <p class="p2">Experiences</p>
        </div>
        <div class="right-most-section">
            <div class="add-home">
                <p>Add Your Home</p>
            </div>
            <div class="net-logo">
                <i class="fa-solid fa-globe"></i>
            </div>
            <div class="sign-in">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </section>
    <section class="sect-2">
    <section class="mid">
        <div class="where class2">
            <p class="mid-p1">Where</p>
            <p class="mid-p2">Search destinations</p>
        </div>
        <div class="check-in class2">
            <p class="mid-p1">Check in</p>
            <p class="mid-p2">Add dates</p>
        </div>
        <div class="check-out class2">
            <p class="mid-p1">Check out</p>
            <p class="mid-p2">Add dates</p>
        </div>
        <div class="who class2">
            <div>
                <p class="mid-p1">Who</p>
                <p class="mid-p2">Add guests</p>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        
    </section>
    </section>
    <sectoin class="lower">Lower SEctoin</sectoin>
